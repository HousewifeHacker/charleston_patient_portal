{% extends "base.html" %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Physician</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{patient.first_name}} {{patient.last_name}}</td>
            <td>{{patient.dob.isoformat()}}</td>
            <td>{{patient.physician}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{url_for('add_patient')}}">Add Patient</a>
{% endblock %}
